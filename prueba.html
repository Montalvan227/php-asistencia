<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interacción de Imagen con Likes y Comentarios</title>
</head>
<body>
    <div class="post">
        <div class="post-image">
            <img src="img/galeria11.jpg" alt="Publicación">
            <div class="overlay">
                <div class="overlay-content">
                    <div class="likes">👍 100</div>
                    <div class="comments">💬 20</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
